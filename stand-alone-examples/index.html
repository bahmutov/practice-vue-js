<!DOCTYPE html>
<html>
<head>
  <title>try vue</title>
  <script src="http://cdn.jsdelivr.net/vue/1.0.4/vue.js"></script>
</head>
<body>
  <h2>hello world</h2>
  <div id="app">
    {{ message }}
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    });
  </script>

  <h2>two-way data binding</h2>
  <div id="two-way-example">
    <p>{{ message }}</p>
    Try changing the input box
    <input v-model="message">
  </div>
  <script>
    new Vue({
      el: '#two-way-example',
      data: {
        message: 'Hello Vue.js!'
      }
    })
  </script>

  <h2>list example</h2>
  <div id="list-app">
    <ul>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#list-app',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue.js' },
          { text: 'Build Something Awesome' }
        ]
      }
    })
  </script>

  <h2>click example</h2>
  <div id="click-app">
    <p>{{ message }}</p>
    <button @click="reverseMessage">Reverse Message</button>
  </div>
  <script>
    new Vue({
      el: '#click-app',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })
  </script>

  <h2>Todo example</h2>
  <div id="todo-app">
    <input v-model="newTodo" @keyup.enter="addTodo">
    <ul>
      <li v-for="todo in todos">
        <span>{{ todo.text }}</span>
        <button @click="removeTodo($index)">X</button>
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#todo-app',
      data: {
        newTodo: '',
        todos: [
          { text: 'Add some todos' }
        ]
      },
      methods: {
        addTodo: function () {
          var text = this.newTodo.trim()
          if (text) {
            this.todos.push({ text: text })
            this.newTodo = ''
          }
        },
        removeTodo: function (index) {
          this.todos.splice(index, 1)
        }
      }
    })
  </script>

</body>
</html>

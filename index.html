<!DOCTYPE html>
<html>
<head>
  <title>try vue</title>
  <script src="http://cdn.jsdelivr.net/vue/1.0.4/vue.min.js"></script>
</head>
<body>
  <h2>hello world</h2>
  <div id="app">
    {{ message }}
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    });
  </script>
</body>
</html>
